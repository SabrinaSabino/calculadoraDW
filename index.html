<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/316bd5645f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/script.css">
    <title>calculadora DW</title>
</head>
<body>
    <h1>Para Alura, com carinho!</h1>
    <div class="conteudo">
        <div class="calculator">
          <p class="result" id="resultado"></p>
            <table>
                <tr>
                    <td><button class="bnt ac" style="width: 106px;" onclick="clean()"> AC </button></td>
                    <td><button class="bnt del" onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button></td>
                    <td><button class="bnt especial"onclick="insert('/')"><i class="fa-solid fa-divide"></i></button></td>
                </tr>

                <tr>
                    <td><button class="bnt"onclick="insert('7')">7</button></td>
                    <td><button class="bnt"onclick="insert('8')">8</button></td>
                    <td><button class="bnt"onclick="insert('9')">9</i></button></td>
                    <td><button class="bnt especial"onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="bnt"onclick="insert('4')">4</button></td>
                    <td><button class="bnt"onclick="insert('5')">5</button></td>
                    <td><button class="bnt"onclick="insert('6')">6</i></button></td>
                    <td><button class="bnt especial"onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="bnt"onclick="insert('1')">1</button></td>
                    <td><button class="bnt"onclick="insert('2')">2</button></td>
                    <td><button class="bnt"onclick="insert('3')">3</i></button></td>
                    <td><button class="bnt especial"onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="bnt"onclick="insert('0')">0</button></td>
                    <td><button class="bnt"onclick="insert(',')">,</button></td>
                    <td><button class="bnt igual"style="width: 106px;"onclick="confirma('=')">=</i></button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
